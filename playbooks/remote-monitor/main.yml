---
- hosts: all

  vars_files:
    - vars.yml

  roles: []

  tasks:
    - name: Install dependencies for Python logger.
      apt: "name={{ item }} state=present"
      with_items:
        - python-pip
        - python-dev

    - name: Install required Python libraries with pip.
      pip: requirements=/vagrant/scripts/requirements.txt

    # TODO
