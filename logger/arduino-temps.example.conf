# Configuration for temperature logging script temps.py.
#
# Create a copy of this file, adjust it to suit your needs, and save the copy in
# the same directory as `temps.conf`.

# The path to the serial port on your machine. Typical examples:
#   - Mac: "/dev/tty.usbmodem1411"
#   - Raspberry Pi: "/dev/ttyACM0"
modem = "/dev/ttyACM0"

# The sensor ID (as configured in the dashboard app).
sensor_id = 1

# The URI of the dashboard app.
dashboard_uri = "http://geerpi:3000/temps"
